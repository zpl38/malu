<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeclaraÃ§Ã£o de Namoro</title>
    <style>
        :root {
            --primary-pink: #e91e63;
            --gradient-start: #ffccd5;
            --gradient-end: #fff;
            --yes-btn-bg: #ff4d4d;
            --no-btn-bg: #4d4dff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }

        #yesBtn {
            background: var(--yes-btn-bg);
            color: white;
        }

        #yesBtn:hover, #yesBtn:focus {
            background: darken(var(--yes-btn-bg), 10%);
            transform: scale(1.1);
        }

        #noBtn {
            background: var(--no-btn-bg);
            color: white;
            position: relative;
            transition: transform 0.2s ease, left 0.3s ease, top 0.3s ease;
        }

        #noBtn:hover, #noBtn:focus {
            transform: scale(1.1);
        }

        .photo-collage {
            display: none;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            animation: slideUp 1s ease-out;
        }

        .photo-collage img {
            width: clamp(150px, 20vw, 200px);
            height: auto;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: fadeInPhoto 1s ease-in;
            transform: rotate(calc(var(--i) * 5deg));
            transition: transform 0.3s ease;
        }

        .photo-collage img:hover {
            transform: scale(1.05) rotate(calc(var(--i) * 5deg));
        }

        .photo-collage img.error {
            display: none;
        }

        .photo-collage .fallback {
            width: clamp(150px, 20vw, 200px);
            height: 150px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #333;
            font-size: 0.9em;
            text-align: center;
        }

        .message {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--primary-pink);
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInPhoto {
            from { opacity: 0; transform: scale(0.5) rotate(0deg); }
            to { opacity: 1; transform: scale(1) rotate(calc(var(--i) * 5deg)); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Accessibility */
        button:focus {
            outline: 3px solid #333;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="sound-toggle" id="soundToggle" role="button" aria-label="Ativar/Desativar som">ðŸ”Š</div>
    <h1>Quer namorar comigo? ðŸ’–</h1>
    <div class="buttons" role="group" aria-label="Escolha uma opÃ§Ã£o">
        <button id="yesBtn" aria-label="Aceitar proposta de namoro">Sim</button>
        <button id="noBtn" aria-label="Recusar proposta de namoro">NÃ£o</button>
    </div>
    <div class="photo-collage" id="collage" aria-hidden="true">
        <img src="img/1.png" alt="Foto 1" style="--i: 1;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 1 nÃ£o carregou</div>
        <img src="img/2.png" alt="Foto 2" style="--i: 2;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 2 nÃ£o carregou</div>
        <img src="img/3.png" alt="Foto 3" style="--i: 3;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 3 nÃ£o carregou</div>
        <img src="img/4.png" alt="Foto 4" style="--i: 4;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 4 nÃ£o carregou</div>
        <img src="img/5.png" alt="Foto 5" style="--i: 5;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 5 nÃ£o carregou</div>
        <img src="img/6.png" alt="Foto 6" style="--i: 6;" onerror="handleImageError(this)">
        <div class="fallback" style="display: none;">Imagem 6 nÃ£o carregou</div>
    </div>
    <p class="message" id="message" style="display: none;" aria-live="polite">VocÃª fez meu coraÃ§Ã£o bater mais forte! ðŸ’•</p>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const collage = document.getElementById('collage');
        const message = document.getElementById('message');
        const buttons = document.querySelector('.buttons');
        const soundToggle = document.getElementById('soundToggle');
        let soundEnabled = true;

        // Sound effects
        const clickSound = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_4b7b6e712b.mp3');
        const successSound = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_6b1b6e712b.mp3');

        // Debounce function to prevent rapid clicks
        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        // Handle image loading errors
        window.handleImageError = (img) => {
            img.classList.add('error');
            img.nextElementSibling.style.display = 'flex';
            console.error(`Erro ao carregar a imagem: ${img.src}`);
        };

        // Move "No" button randomly
        const moveNoButton = () => {
            if (!soundEnabled) return;
            clickSound.play().catch(() => {});
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        // Handle "Yes" button click
        const handleYesClick = () => {
            if (soundEnabled) successSound.play().catch(() => {});
            buttons.style.display = 'none';
            collage.style.display = 'flex';
            collage.setAttribute('aria-hidden', 'false');
            message.style.display = 'block';
            document.querySelector('h1').style.display = 'none';
        };

        // Toggle sound
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            soundToggle.setAttribute('aria-label', soundEnabled ? 'Desativar som' : 'Ativar som');
        });

        // Event listeners
        noBtn.addEventListener('click', debounce(moveNoButton, 200));
        yesBtn.addEventListener('click', handleYesClick);

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === yesBtn) handleYesClick();
            if (e.key === 'Enter' && document.activeElement === noBtn) moveNoButton();
            if (e.key === 's' && document.activeElement === soundToggle) soundToggle.click();
        });

        // Log image loading
        document.querySelectorAll('.photo-collage img').forEach(img => {
            img.addEventListener('load', () => {
                console.log(`Imagem carregada com sucesso: ${img.src}`);
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (noBtn.style.position === 'absolute') {
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;
                noBtn.style.left = Math.min(parseFloat(noBtn.style.left), maxX) + 'px';
                noBtn.style.top = Math.min(parseFloat(noBtn.style.top), maxY) + 'px';
            }
        });
    </script>
</body>
</html>
